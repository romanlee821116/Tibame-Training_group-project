<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>into</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: '微軟正黑體';
        }
        body{
            background-color: #bb866a;
        }
        
        div{
            /* border: 1px solid green; */
            width: 250px;
            margin: 0 auto;
            display: flex;
            column-gap: 20px;
            position: relative;
            top: 100px;
        }

        p{
            /* border: 1px solid black; */
            font-size: 36px;
            margin: 0;
            padding: 0;
            color: #bb866a;
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- <p class="add4">ご堪能ください。</p>
        <p class="add3">幸せな味を</p>
        <p class="add2">台湾天然食材と組合せ。</p>
        <p class="add">百年を伝わる和風味に</p> -->

        <p class="add4"></p>
        <p class="add3"></p>
        <p class="add2"></p>
        <p class="add"></p>
    </div>

    <script src="../js/jquery-3.6.0.js"></script>
    <script>

        index = 0;
        index2 = 0;
        index3 = 0;      
        index4 = 0;

        setInterval(function(){

            let bb = '<p>百年を伝わる和風味に</p>'  

            if( index < bb.length){

                let ac = $(bb).text().slice(index,index+1);

                index += 1;

                $('.add').append(ac).css('color', '#ffffff')    
                
            }else{
                clearInterval()
            }

        },500);   


        setTimeout(function(){

            setInterval(function(){

                let bb = '<p>台湾天然食材と組合せ。</p>'  

                if( index2 < bb.length){

                    let ac = $(bb).text().slice(index2,index2+1);

                    index2 += 1;

                    $('.add2').append(ac).css('color', '#ffffff')    
                    
                }else{
                    clearInterval()
                }

            },500); 

        },5000);


        setTimeout(function(){

            setInterval(function(){

                let bb = '<p>幸せな味を</p>'  

                if( index3 < bb.length){

                    let ac = $(bb).text().slice(index3,index3+1);

                    index3 += 1;

                    $('.add3').append(ac).css('color', '#ffffff')    
                    
                }else{
                    clearInterval()
                }

            },500); 

        },10000);


        setTimeout(function(){

            setInterval(function(){

                let bb = '<p>ご堪能ください。</p>'  

                if( index4 < bb.length){

                    let ac = $(bb).text().slice(index4,index4+1);

                    index4 += 1;

                    $('.add4').append(ac).css('color', '#ffffff')    
                    
                }else{
                    clearInterval()
                }

            },500); 

        },12500);

    </script>

</body>
</html>
