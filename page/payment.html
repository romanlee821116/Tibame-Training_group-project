<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>付款資訊</title>
  <link href="../css/payment.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>

</head>
<body>
  <!-- ========== header ========== -->
  <!-- navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="../images/index/logo.png" alt="">
    </div>
    <div class="navbar-icon">
      <p id='scrollvalue'></p>
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <a href="#"><i class="fas fa-bars"></i></a>
    </div>
  </div>


  <!-- ========== main ========== -->
  <div id="payment_app">
    <div class="payment_container">

      <!-- ========== 訂單處理階段 ========== -->
      <div class="payment_stage">
  
        <div class="payment_step payment_orderData">
          <div>
            <div class="payment_check">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="#ffffff" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
            </div>
            <div class="payment_line1"></div>
          </div>
          <p>訂單資料</p>
        </div>
  
        <div class="payment_step payment_payment">
          <div>2
            <div class="payment_line2"></div>
          </div>
          <p>付款資訊</p>
        </div>
  
        <div class="payment_step payment_confirm">
          <div>3</div>
          <p>訂單確認</p>
        </div>
  
      </div>

      <!-- ========== 訂單資訊 ========== -->
      <div class="payment_orderContent">

        <!-- 左邊 -->
        <div class="payment_left">
          <div class="payment_title">訂單資訊</div>

          <!-- 填寫訂單資料區塊 -->
          <div class="payment_orderInformation">

            <!-- 同會員資料 -->
            <div class="payment_same">
              <div>訂購人資訊</div>

              <div>
                <div class="payment_itemCB" :class="{'payment_choose': item.status}" @click="choose(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" viewBox="0 0 512 512"><path fill="#ffffff" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/>
                  </svg>
                </div>
                <p>同會員資料</p>
              </div>

            </div>

            <!-- 資料填寫 -->
            <form action="#" method="post">

              <div class="payment_data">
                <div>姓名：</div>
                <input type="text" name="name" placeholder="請輸入您的姓名">
              </div>

              <div class="payment_data">
                <div>手機：</div>
                <input type="text" name="phone" placeholder="請輸入您的手機號碼">
              </div>

              <div class="payment_data">
                <div>地址：</div>
                <input type="text" name="address" placeholder="請輸入您的地址">
              </div>

              <div class="payment_transport">
                <div>運送方式：</div>
                <div>
                  <label>
                    <input type="radio" name="transport">
                    宅配到府（運費$80TWD）
                  </label>
                  <label>
                    <input type="radio" name="transport">
                    7-11取貨（運費$60TWD）
                  </label>
                  <label>
                    <input type="radio" name="transport">
                    門市自取
                  </label>
                </div>
              </div>

              <div class="payment_payMoney">
                <div>付款方式：</div>
                <div>
                  <label>
                    <input type="radio" name="payment">
                    線上付款
                  </label>
                  <label>
                    <input type="radio" name="payment">
                    取貨付款
                  </label>
                </div>
              </div>

            </form>


          </div>

        </div>


        <!-- 右邊 -->
        <div class="payment_right">

          <!-- 金額細項 -->
          <div class="payment_cartTitle">購物車明細</div>

          <!-- 明細清單 -->
          <ul class="payment_detail">

            <li class="payment_item">
              <div class="payment_itemImg"><img src="../images/payment/banner_matcha_item.png"></div>

              <div class="payment_itemData">
                <p>南投銅鑼燒</p>
                <p>$480元 / 6入</p>
              </div>

              <div class="payment_itemQuantity">x 1</div>
            </li>

            <li class="payment_item">
              <div class="payment_itemImg"><img src="../images/payment/banner_matcha_item.png"></div>

              <div class="payment_itemData">
                <p>南投銅鑼燒</p>
                <p>$480元 / 6入</p>
              </div>

              <div class="payment_itemQuantity">x 1</div>
            </li>
            
            <li class="payment_item">
              <div class="payment_itemImg"><img src="../images/payment/banner_matcha_item.png"></div>

              <div class="payment_itemData">
                <p>南投銅鑼燒</p>
                <p>$480元 / 6入</p>
              </div>

              <div class="payment_itemQuantity">x 1</div>
            </li>

          </ul>

          <!-- 金額明細 -->
          <div class="payment_moneyDetail">
            <div>商品金額</div>
            <div>$1280元</div>
          </div>

          <div class="payment_moneyDetail">
            <div>運費</div>
            <div>$0元</div>
          </div>

          <div class="payment_discount">
            <div>折扣碼</div>
            <div>-$80元</div>
          </div>

          <!-- 商品總金額 -->
          <div class="payment_totalPrice">
            <div>總金額</div>
            <div>$1280元</div>
          </div>

        </div>
  


      </div>

      <!-- ========== 上、下一步 ========== -->
      <div class="payment_page">

        <!-- 上一頁 -->
        <a href="./checkout.html" class="payment_previous">
          <div class="payment_previousImg">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" viewBox="0 0 320 512"><path fill="#a3a3a3" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"/></svg>
          </div>
          <div class="payment_previousText">上一頁</div>
        </a>

        <!-- 下一頁 -->
        <a href="#" class="payment_next">
          <div class="payment_nextText">下一頁</div>
          <div class="payment_nextImg">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" viewBox="0 0 320 512"><path fill="#ffffff" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
          </div>
        </a>


      </div>




    </div>
  </div>

  <script src="https://kit.fontawesome.com/8c3a8ab95b.js" crossorigin="anonymous"></script>

</body>
</html>
