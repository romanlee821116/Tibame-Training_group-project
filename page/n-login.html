<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小春堂 - 後台</title>
    <link rel="stylesheet" href="../css/n-login.css">
    <link rel="icon" href="../images/backend/n_logo.png">
</head>
<body>
    <div id="app">
        <div class="n-login_header">
            <img src="../images/backend/n_logo.png" alt="">
            <p>小春堂後臺管理</p>
        </div>
        
        <form action="../php/n-login.php" method="POST">
            <label for="account">帳號:</label>        
            <input type="text" name="account" id="account" placeholder="請輸入您的帳號" v-model='accounts' >
    
            <label for="password">密碼:</label>
            <input type="password" name="password" id="password" placeholder="請輸入您的密碼" v-model='passwords' >      
    
            <button type="submit" id="login" @click='go_member' :class="{'-active':accounts && passwords}" :disabled='accounts && passwords ? false : true'>登入</button>
        </form>
    </div>  

    <script src="../js/vue.js"></script>

    <script src="../js/n-login.js"></script>

</body>
</html>
